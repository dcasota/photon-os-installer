    memory: 2048
    sata1:
        type: sata_controller
    scsi1:
        type: scsi_controller
    cdrom1:
        type: cd_drive
        parent: sata1
        image: photon-5.0.iso
        connected: true
    Harddisk 1:
        type: hard_disk
        parent: scsi1
        disk_capacity: 20480
    usb2:
        type: usb_controller
    usb3:
        type: usb3_controller
    ethernet1:
        type: ethernet
        subtype: VmxNet3
        network: vm_network
    videocard1:
        type: video_card
    vmci1:
