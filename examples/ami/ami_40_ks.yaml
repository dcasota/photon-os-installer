live: False

password:
    crypted: false
    text: changeme

disks:
    default:
        filename: photon-ami-4.0.raw
        size: 8192

partitions:
    - mountpoint: /
      size: 0
      filesystem: ext4
    - mountpoint: /boot
      size: 128
      filesystem: ext4
    - size: 128
      filesystem: swap

packagelist_file: packages_ami.json
linux_flavor: linux-aws

postinstallscripts:
    - relocate-rpmdb-4.0.sh
    - ami-patch.sh

additional_files:
    - cloud-photon.cfg: /etc/cloud/cloud.cfg
